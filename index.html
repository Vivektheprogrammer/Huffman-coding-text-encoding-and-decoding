<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Compression Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to the Huffman Compression Tool</h2>
        <div class="main-btn-container">
            <button onclick="toggleSection('compression')">Compression / Decompression</button>
            <button onclick="toggleSection('encoding')">Secret Message Encoding</button>
        </div>

        <div id="compression" class="hidden-section">
            <h3>Text File Compression / Decompression</h3>
            <input type="file" id="fileInput">
            <button onclick="compressFile()">Compress</button>
            <button onclick="decompressFile()">Decompress</button>
            <progress id="progressBar" value="0" max="100"></progress>
            <p id="status"></p>
        </div>

        <div id="encoding" class="hidden-section">
            <h3>Try Sending a Secret Message</h3>
            <textarea id="messageInput" placeholder="Enter your message..."></textarea>
            <input type="email" id="emailInput" placeholder="Recipient email">
            <button onclick="encodeAndSendMessage()">Encode & Send</button>
            <p id="statusMessage"></p>

            <h3>Decode a Secret  Message Received</h3>
            <textarea id="encodedMessage" placeholder="Paste encoded message..."></textarea>
            <button onclick="decodeMessage()">Decode</button>
            <p id="decodedOutput"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function toggleSection(section) {
            const compressionSection = document.getElementById('compression');
            const encodingSection = document.getElementById('encoding');
            
            if (section === 'compression') {
                compressionSection.style.display = 'block';
                encodingSection.style.display = 'none';
            } else {
                encodingSection.style.display = 'block';
                compressionSection.style.display = 'none';
            }
        }

        // Initially hide both sections
        document.getElementById('compression').style.display = 'none';
        document.getElementById('encoding').style.display = 'none';
    </script>
</body>
</html>
