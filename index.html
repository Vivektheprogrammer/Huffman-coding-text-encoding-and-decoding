<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Compression Tool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 70%;
            max-width: 1000px;
            margin: auto;
            padding: 30px;
            background: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .main-btn-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .main-btn-container button {
            padding: 15px 40px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 250px;
            transition: background-color 0.3s;
        }
        .main-btn-container button:hover {
            background-color: #0056b3;
        }
        .hidden-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.05);
        }
        .hidden-section input, .hidden-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .hidden-section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .hidden-section button:hover {
            background-color: #218838;
        }
        progress {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Huffman Compression Tool</h2>
        <div class="main-btn-container">
            <button onclick="toggleSection('compression')">Compression / Decompression</button>
            <button onclick="toggleSection('encoding')">Secret Message Encoding</button>
        </div>

        <div id="compression" class="hidden-section">
            <h3>Text File Compression / Decompression</h3>
            <input type="file" id="fileInput">
            <button onclick="compressFile()">Compress</button>
            <button onclick="decompressFile()">Decompress</button>
            <progress id="progressBar" value="0" max="100"></progress>
            
            <p id="status"></p>
        </div>

        <div id="encoding" class="hidden-section">
            <h3>Try Sending Secret Message to your friend </h3>
            <p>Page Automatically reloads when the message is sent Successfully no notification will be given only the error message is poped up</p>
            <textarea id="messageInput" placeholder="Enter your message here..."></textarea>
            <input type="email" id="emailInput" placeholder="Enter recipient email">
            <button onclick="encodeAndSendMessage()">Encode & Send</button>
            <p id="statusMessage"></p>


            <h3>Decode Received Message</h3>
            <textarea id="encodedMessage" placeholder="Paste the encoded message here..."></textarea>
            <button id="senButton" onclick="decodeMessage()">Decode</button>
            <p id="decodedOutput"></p>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        function toggleSection(section) {
            const compressionSection = document.getElementById('compression');
            const encodingSection = document.getElementById('encoding');

            if (section === 'compression') {
                compressionSection.style.display = 'block';
                encodingSection.style.display = 'none';
            } else if (section === 'encoding') {
                encodingSection.style.display = 'block';
                compressionSection.style.display = 'none';
            }
        }

        // Initially hide both sections
        document.getElementById('compression').style.display = 'none';
        document.getElementById('encoding').style.display = 'none';
    </script>
</body>
</html>
